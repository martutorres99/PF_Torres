<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contacto">
    <meta name="keywords" content="CONTACTO, CAFE, ESPECIALIDAD, GRANOS, CAFETERIA, BAR">
    <title>Café de especialidad - Contacto</title>
    <meta name="description" content="Unite a nuestra familia del café! Ponete en contacto con nosotros para recibir promociones exclusivas.">
    <link rel="stylesheet" href="../css/pruebacss.css">
    <link rel="shortcut icon" href="../pics/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7192504a9f.js" crossorigin="anonymous"></script> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
</head>
<body>
  <header id="inicio">
    <img src="../pics/woods.jpg" alt="bosque" class="banner">
  </header>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../html/cafe.html">Café</a></li>
        <li><a href="../html/compra.html">Comprar</a></li>
        <li><a href="../html/contacto.html">Contacto</a></li>
        <li><a href="../html/nosotros.html">Extracción</a></li>
      </ul>
    </nav>
 
  <main id="main_contact">
    <div id="contact_container">
      <form action="">

        <h2 id="contact_h2">Ponete en contacto con nosotros!</h2>
       
        <input type="text" id="contact_name" placeholder="Ingresar nombre" class="cursor_pointer"> 
       
        <input type="text" id="contact_surname" placeholder="Ingresar apellido" class="cursor_pointer"> 
        
        <input type="email" name="" id="contact_email" placeholder="ej:juanperez@gmail.com" class="cursor_pointer">

        <textarea name="" id="contact_text" cols="30" rows="10" placeholder="Dejanos tu comentario" class="cursor_pointer"></textarea>

        <input type="submit" value="Enviar" id="contact_send" class="cursor_pointer">
        
      </form>
    </div>
  </main>
  <footer>
    <h3 class="footer_h3" data-aos="fade-up"
    data-aos-anchor-placement="bottom-bottom">© Todos los derechos reservados</h3>

      <div id="footer_iconos">
        <a href="#inicio">
          <i class="fa-brands fa-facebook iconf" id="icon_fb"></i>

        </a>
        <a href="#inicio">
          <i class="fa-brands fa-instagram iconf" id="icon_insta"></i>

        </a>
        <a href="#inicio">
          <i class="fa-brands fa-whatsapp iconf" id="icon_wpp"></i>

        </a>
      </div>
    
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
